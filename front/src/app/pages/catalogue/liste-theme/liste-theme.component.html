<div class="domaineSection" *ngIf="domaine.themesListe.length > 0">
  <div  class="domaine">
    Domaine {{ domaine.intitule}}
  </div>


  <div class="globalTheme">
      <div *ngFor="let theme of domaine.themesListe" class="boxTheme" (click) = "selectTheme(theme.id)">
          {{theme.titre}}
      </div>

    </div>


</div>
