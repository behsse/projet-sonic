<div class="titre center">
  <p>Modification de la formation n° {{ id }}</p>
</div>

<div class="formulaire center">
  <form
    [formGroup]="formationForm"
    (ngSubmit)="updateFormation()"
    class="formationForm">

    <div>
      <label for="reference">Référence : </label>
      <input type="text" formControlName="reference" />
    </div>

    <div>
      <label for="intitule">Nom :</label>
      <input type="text" formControlName="intitule" />
    </div>

    <div>
      <label for="publicConcerne">Public concerné :</label>
      <input type="text" formControlName="publicConcerne" />
    </div>

    <div>
      <label for="description">Description :</label>
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        formControlName="description"
      ></textarea>
    </div>

    <div>
      <label for="objectif">Les objectifs :</label>
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        formControlName="objectif"
      ></textarea>
    </div>

    <div>
      <label for="prerequis">Les prérequis :</label>
      <input type="text" formControlName="prerequis" />
    </div>

    <div>
      <label for="duree">La durée :</label>
      <input type="text" formControlName="duree" />
    </div>

    <div class="intra">
      <label>Est-elle disponible en intra ? :</label>
      <input type="checkbox" name="intra" formControlName="estIntra"/>
    </div>

    <div class="distance">
      <label>Est-elle disponible en distanciel ? :</label>
      <input type="checkbox" name="intra" formControlName="distanciel"/>
    </div>

    <div>
      <label for="image">Lien de l'image</label>
      <input type="text" formControlName="image" />
    </div>

    <div>
      <label for="tarif">Le tarif</label>
      <input type="text" formControlName="tarif" />
    </div>

    <div class="flex double-btn">
      <button class="btn update-form" *ngIf="!displayLoading">
        <!-- Check icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M438.6 105.4C451.1 117.9 451.1 138.1 438.6 150.6L182.6 406.6C170.1 419.1 149.9 419.1 137.4 406.6L9.372 278.6C-3.124 266.1-3.124 245.9 9.372 233.4C21.87 220.9 42.13 220.9 54.63 233.4L159.1 338.7L393.4 105.4C405.9 92.88 426.1 92.88 438.6 105.4H438.6z"/></svg>
      </button>
      <button (click)="cancel()" class="btn cancel">
        <!-- Cancel icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"/></svg>
      </button>
    </div>

    <p *ngIf="displayErrorMessage">
      Un problème est survenu pendant la modification.
    </p>
  </form>
</div>
