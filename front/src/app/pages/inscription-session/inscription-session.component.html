<div class="container">
    <h1>Inscription à une session</h1>
    <h5>Veuillez SVP remplir le formulaire suivant :</h5>

    <div class="formation">
        <h2>Les fondamentaux de la programmation Java</h2>    
    </div>
    
    <div class="container">
        <form action="#">
            <div class="corps">
                <div class="gauche">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre émail">
                    
                    <label for="societe">Société</label>
                    <input type="text" id="societe" name="société" placeholder="Votre société">

                </div>

                <div class="droite">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Votre prénom"> 
                    
                    <label for="session">Sessions</label>
                    <select name="session" id="session">
                        <option value="">--SVP Choisissez votre session--</option>
                        <option value="1">Paris  - le 23/09/2022</option>
                        <option value="1">Lyon   - Le 07/10/2022</option>
                        <option value="1">Rennes - Le 18/11/2022</option>
                    </select>

                </div>

                <div class="separation"></div>

                <div class="bas">
                    <label for="adresse">Adresse</label>
                    <input type="text" id="adresse" name="adresse" placeholder="Votre adresse">

                    <label for="postal">Code Postal</label>
                    <input type="text" id="postal" name="postal" placeholder="Code postal">

                    <label for="ville">Ville</label>
                    <input type="text" id="ville" name="ville" placeholder="Votre ville">

                    <label for="tel">Tél</label>
                    <input type="text" id="tel" name="tel" placeholder="Votre numéro de téléphone">

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Votre message"></textarea>

                    <input type="submit" value="S'inscrire">
                </div>
            </div>
        </form>
    </div>
    
</div>
