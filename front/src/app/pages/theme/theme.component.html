
<div *ngIf="themes" class="theme">

  <h3>{{themes.titre}}</h3>
  <div *ngFor="let sousThemes of themes.sousThemeListe">

    <div class="theme-container">
      <div class="sousThemeTitre">
        <li>
          <p>{{sousThemes.titre}}</p>
        </li>
      </div>
      <div *ngFor="let formation of formations" class="formation-list">
        <a routerLink="/catalogue/themes/formations/{{ formation.id }}" >

          <li *ngIf="sousThemes.id == formation.theme.id" class="formationTitre">
            <div class="ref">
              <p>{{formation.reference}}</p>
            </div>
            <div class="formation">
              <p>{{formation.intitule}}</p>
            </div>
            <div class="duree">
              <p>{{formation.duree}}</p>
            </div>
          </li>

        </a>
      </div>
    </div>

  </div>

</div>
